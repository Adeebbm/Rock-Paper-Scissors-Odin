<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="scoreboard">
            
                <div class="player-score-display">
                    <div class="player-score">Player</div>
                    <div>0</div>
                </div>
                <div class="computer-score-display">
                    <div class="computer-score">Computer</div>
                    <div>0</div>
                </div>
        </div>  
    </div>
    <div class="bottom-container">
        <div class="display">
            <div class="player-choice-display">
                <img src="images/question-mark.png" alt="image of a question mark">
            </div>
            <div class="game-settings">
                <div class="result-display">Start New Game?</div>
                <button class="new-game">New Game</button>
            </div>
            <div class="computer-choice-display">
                <img src="images/question-mark.png" alt="image of a question mark">
            </div>
        </div>
        <div class="game-choices">
            <button class="rock-button">Rock</button>
            <button class="paper-button">Paper</button>
            <button class="scissors-button">Scissors</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
